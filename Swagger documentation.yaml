      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          type: "string"
        - name: "id_user"
          in: "path"
          description: "ID of user to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "204":
          description: "Updated user"
          schema:
            $ref: "#/definitions/roleUser"
        "400":
          description: "Update failed"
        "500":
          description: "Unexpected error"
      security:
