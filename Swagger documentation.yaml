        type: "string"

  orders:
    type: "object"
    properties:
      id_order:
        type: "integer"
        format: "int32"
      hora:
        type: "string"
      nombre_meal:
        type: "string"
      nombre_forma_pago:
        type: "string"
      nombre_user:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      nombre_status:
        type: "string"

  statusOrder:
    type: "object"
    properties:
      id_status:
        type: "integer"
        format: "int32"

  roleUser:
    type: "object"
    properties:
      id_role:
        type: "integer"
        format: "int32"

securityDefinitions:
  routes_auth:
