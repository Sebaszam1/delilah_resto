          in: "path"
          description: "Delete identified user"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "204":
          description: "User Deleted"
        "500":
          description: "Unexpected error"
      security:
        - routes_auth:
            - "write:delilah"
