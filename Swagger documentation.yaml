definitions:
  usersRegister:
    type: "object"
    properties:
      id_user:
        type: "integer"
        format: "int64"
      nombre_user:
        type: "string"
      email:
        type: "string"
      contrasena:
        type: "string"
      phone:
        type: "string"
      address:
        type: "string"
      id_role:
        type: "integer"
        format: "int32"

  usersLogin:
    type: "object"
    properties:
      email:
        type: "string"
      contrasena:
        type: "string"

  users:
    type: "object"
    properties:
      id_user:
        type: "integer"
        format: "int64"
      nombre_user:
        type: "string"
      email:
        type: "string"
      contrasena:
        type: "string"
      phone:
        type: "string"
